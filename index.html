<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="timer">
            <div class="time-display">25:00</div>
            <div class="controls">
                <button id="start">Start</button>
                <button id="pause">Pause</button>
                <button id="reset">Reset</button>
            </div>
        </div>
        <div class="mode-selector">
            <div class="slider-container">
                <input type="radio" id="standard" name="timer-mode" value="25" checked>
                <label for="standard">Standard (25 min)</label>
                
                <input type="radio" id="break" name="timer-mode" value="5">
                <label for="break">Break (5 min)</label>
                
                <input type="radio" id="breathwork" name="timer-mode" value="10">
                <label for="breathwork">Breathwork (10 min)</label>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
