<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="current-time">
            <i class="fas fa-sun"></i>
            <span id="current-time">00:00</span>
        </div>
        <h1>Pomodoro Timer</h1>
        <div class="timer">
            <div class="time-display">25:00</div>
            <div class="controls">
                <button id="start"><i class="fas fa-play"></i> Start</button>
                <button id="pause"><i class="fas fa-pause"></i> Pause</button>
                <button id="reset"><i class="fas fa-redo"></i> Reset</button>
                <button id="add-time" class="disabled"><i class="fas fa-plus"></i> +5 min</button>
            </div>
        </div>
        <div class="mode-selector">
            <div class="icon-container">
                <button class="mode-icon" id="standard" data-time="25">
                    <i class="fas fa-clock"></i>
                    <span>25 min</span>
                </button>
                <button class="mode-icon" id="break" data-time="5">
                    <i class="fas fa-coffee"></i>
                    <span>5 min</span>
                </button>
                <button class="mode-icon" id="breathwork" data-time="10">
                    <i class="fas fa-wind"></i>
                    <span>10 min</span>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
